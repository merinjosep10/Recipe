<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-10">
    <ul class="list-group">
      <a
        class="list-group-item list-group-item-action"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEdit(i)"
        style="cursor: pointer"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
