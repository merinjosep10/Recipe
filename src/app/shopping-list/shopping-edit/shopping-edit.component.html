<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="f" (ngSubmit)="onAddItem()">
      <div class="row">
        <div class="col-sm-4 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            formControlName="name"
          />
        </div>
        <div class="col-sm-4 form-group">
          <label for="amount">Amount</label>
          <input
            type="text"
            id="amount"
            name="amount"
            class="form-control"
            formControlName="amount"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            Add
          </button>
          <button class="btn btn-danger mx-2" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
