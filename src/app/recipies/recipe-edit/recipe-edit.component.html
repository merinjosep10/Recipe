<div class="row m-5">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row m-2">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            formControlName="name"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-sm-12 form-group">
          <label for="desc">Description</label>
          <input
            type="text"
            id="desc"
            class="form-control"
            name="desc"
            formControlName="desc"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-sm-12 form-group">
          <label for="desc">Know about the recipe</label>
          <input
            type="text"
            id="desc"
            class="form-control"
            name="desc2"
            formControlName="desc2"
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-sm-12 form-group">
          <label for="image">Image Path</label>
          <input
            type="text"
            id="image"
            class="form-control"
            name="image"
            formControlName="image"
            #imagePath
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 preview">
          <img [src]="imagePath.value" class="img-responsive previewImage" />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row">
            <div class="col-sm-6">
              <label for="ingredients">Ingredients</label>
            </div>
            <div class="col-sm-6 d-flex" style="flex-direction: row-reverse">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add Ingredient
              </button>
            </div>
          </div>
          <div
            class="row mt-2"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-sm-8">
              <input
                name="ingredients"
                type="text"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-sm-3">
              <input
                type="text"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-sm-1">
              <button
                type="button"
                class="btn btn-danger"
                (click)="onDeleteIngredient(i)"
              >
                X
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row m-3">
        <div class="col-xs-12">
          <button
            class="btn btn-success"
            type="submit"
            [disabled]="!recipeForm.valid"
          >
            Save
          </button>
          <button
            class="btn btn-danger mx-2"
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
